<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/search.css"/>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/public.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav myheader">
    <span class="mui-icon mui-icon-back"></span>
    <h1 class="mui-title">搜索中心</h1>
</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <div class="container">
        <div class="search">
            <input type="text" placeholder="搜索您最喜欢的宝贝" id="keyword"/>
            <input type="button" value="搜索" id="search-btn"/>
        </div>
        <h5 class="title">
            搜索历史
            <span class="mui-icon mui-icon-trash mui-pull-right" id="clear">清空历史</span>
        </h5>
        <ul class="mui-table-view history-box">
            <!--<li class="mui-table-view-cell">1</li>-->
        </ul>
    </div>
</div>

<script id="historyTpl" type="text/html">
    {{each res}}
    <li class="mui-table-view-cell">{{$value}}</li>
    {{/each}}
</script>
</body>
</html>

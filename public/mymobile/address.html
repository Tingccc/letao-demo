<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/address.js"></script>
    <style>
        .mui-table-view {
            font-size: 14px;
        }
        .mui-content>.mui-table-view:first-child {
            margin-top: 0;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav myheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">收货地址管理</h1>
</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-text-center">
            <a href="addAddress.html" id="addAddress">添加收货地址</a>
        </li>
    </ul>
    <ul class="mui-table-view" id="address">

    </ul>
</div>
<script type="text/html" id="addTpl">
    {{each result}}
    <li class="mui-table-view-cell mui-media mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a href="updateAdd.html" class="mui-btn mui-btn-blue" data-id="{{$value.id}}" id="edit">编辑</a>
            <a href="javascript:;" class="mui-btn mui-btn-red" data-id="{{$value.id}}" id="delete">删除</a>
        </div>
        <div class="mui-slider-handle mui-media-body">
            邮编:{{$value.postCode}}
            收货人:{{$value.recipients}}
            <p class='mui-ellipsis'>{{$value.address}}{{$value.addressDetail}}</p>
        </div>
    </li>
    {{/each}}
</script>
</body>
</html>
